<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeUpdate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .breaking-news {
            background: #f8f9fa;
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
            border-bottom: 2px solid #ddd;
            display: flex;
            align-items: center;
        }

        .breaking-news-label {
            font-style: italic;
            font-weight: bold;
            color: lightblue;
            margin-right: 20px;
        }

        .breaking-news-content {
            display: inline-block;
            animation: scroll-left 12s linear infinite;
            white-space: nowrap;
        }

        .breaking-news-content span {
            margin-right: 40px;
            font-weight: bold;
            color: black;
        }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .hero {
            display: flex;
            overflow: hidden;
            width: 100%;
            height: 400px;
            position: relative;
        }

        .hero img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: none;
        }

        .hero img.active {
            display: block;
        }

        main {
            padding: 20px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .trending, .other-stories {
            margin-top: 30px;
        }

        .trending h2, .other-stories h2 {
            font-weight: bold;
            color: black;
        }

        .other-stories h2 {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            font-style: italic;
            color: #aaa;
            border-top: 1px solid #ddd;
            margin-top: 40px;
        }

        /* Ad placeholder */
        .ad-slot {
            background: #e9ecef;
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>PrimeUpdate</h1>
    </header>

    <!-- Breaking News -->
    <div class="breaking-news">
        <div class="breaking-news-label">Breaking News:</div>
        <div class="breaking-news-content">
            {% for headline in breaking_news %}
                <span>{{ headline.title }}</span>
            {% endfor %}
        </div>
    </div>

    <!-- Hero Slideshow -->
    <div class="hero">
        {% for post in breaking_news %}
            <img src="{{ post.image }}" alt="{{ post.title }}" class="{% if loop.first %}active{% endif %}">
        {% endfor %}
    </div>

    <!-- Ads slot -->
    <div class="ad-slot">
        Advertisement (Google AdSense)
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        designed by david kivinda
    </footer>

    <script>
        // Hero slideshow rotation
        let slides = document.querySelectorAll(".hero img");
        let currentSlide = 0;

        setInterval(() => {
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add("active");
        }, 4000);
    </script>
</body>
</html>
