<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimeUpdates KE</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.JPG') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      margin: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .site-title {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .nav-categories {
      overflow-x: auto;
      white-space: nowrap;
      background-color: #f8f9fa;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .nav-categories a {
      display: inline-block;
      margin-right: 15px;
      color: #004080;
      font-weight: 500;
      text-decoration: none;
    }
    .nav-categories a:hover {
      color: #c9302c;
    }
    footer {
      background-color: #003366;
      color: white;
      padding: 20px 0;
      margin-top: 40px;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="{{ url_for('static', filename='logo.JPG') }}" alt="Logo">
    <div class="site-title">PrimeUpdates KE</div>
  </div>
  <nav>
    <a href="/" class="text-white me-3">Home</a>
    <a href="/admin" class="text-white me-3">Admin</a>
  </nav>
</header>

<!-- Horizontal news categories -->
<div class="nav-categories">
  <a href="/category/Politics">Politics</a>
  <a href="/category/Business">Business</a>
  <a href="/category/Sports">Sports</a>
  <a href="/category/Entertainment">Entertainment</a>
  <a href="/category/Technology">Technology</a>
  <a href="/category/Health">Health</a>
  <a href="/videos">Videos</a>
</div>

<!-- Page-specific content -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<footer class="text-center">
  <div class="container">
    <p>&copy; {{ year }} PrimeUpdates KE. All rights reserved.</p>
    <div>
      <a href="#">Terms of Service</a> |
      <a href="#">Privacy Policy</a>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
