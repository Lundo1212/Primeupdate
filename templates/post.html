{% extends 'base.html' %}

{% block content %}
<div class="mt-3">
  <h2>{{ post.title }}</h2>
  <p><strong>Category:</strong> {{ post.category }}</p>
  {% if post.image %}
    <img src="{{ url_for('uploaded_file', filename=post.image) }}" class="img-fluid mb-3" alt="{{ post.title }}">
  {% endif %}
  <p>{{ post.content }}</p>
</div>
{% endblock %}
