{% extends 'base.html' %}

{% block content %}
<div class="card mb-3">
  {% if post.image %}
  <img src="{{ url_for('uploaded_file', filename=post.image) }}" class="card-img-top" alt="Post Image">
  {% endif %}
  <div class="card-body">
    <h3>{{ post.title }}</h3>
    <p class="text-muted">Category: {{ post.category }}</p>
    <p>{{ post.content }}</p>
  </div>
  {% if post.adsense_code %}
  <div class="p-2 text-center">
    {{ post.adsense_code|safe }}
  </div>
  {% endif %}
</div>
{% endblock %}
