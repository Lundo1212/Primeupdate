{% extends "base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p><strong>Category:</strong> {{ post.category }}</p>
{% if post.image %}
<img src="{{ url_for('uploaded_file', filename=post.image) }}" class="img-fluid my-3">
{% endif %}
<p>{{ post.content }}</p>

{% if post.adsense %}
<div class="my-3">
  {{ post.adsense | safe }}
</div>
{% endif %}
{% endblock %}
