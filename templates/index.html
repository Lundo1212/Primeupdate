{% extends 'base.html' %}

{% block content %}

<!-- Hero Slideshow -->
<div id="heroCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for post in top_posts %}
    <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
      <img src="{{ url_for('uploaded_file', filename=post.image) }}" class="d-block w-100" alt="{{ post.title }}" style="max-height: 450px; object-fit: cover;">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
        <h5>{{ post.title }}</h5>
        <p>{{ post.content[:120] }}...</p>
        <a href="/post/{{ post.id }}" class="btn btn-primary btn-sm">Read More</a>
      </div>
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- AdSpaces -->
<div class="ad-space text-center mb-4">Ad Space (728x90)</div>

<!-- Trending Stories -->
<h3 class="fw-bold text-dark mb-3">TRENDING STORIES</h3>
<div class="row">
  {% for post in trending_posts %}
