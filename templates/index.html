{% extends "base.html" %}
{% block content %}
<h2 class="mt-3">Latest News</h2>
<div class="row">
  {% for post in posts %}
  <div class="col-md-4 mt-3">
    <div class="card">
      {% if post.image %}
      <img src="{{ url_for('uploaded_file', filename=post.image) }}" class="card-img-top">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content[:100] }}...</p>
        <a href="/post/{{ post.id }}" class="btn btn-primary btn-sm">Read More</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
