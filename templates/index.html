<!-- index.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Latest News</h1>
<div class="row">
  {% for post in posts %}
  <div class="col-md-4 mb-3">
    <div class="card">
      {% if post[4] %}
      <img src="{{ url_for('uploaded_file', filename=post[4]) }}" class="card-img-top" alt="Image">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ post[1] }}</h5>
        <p><small>{{ post[3] }} | {{ post[5] }}</small></p>
        <a href="{{ url_for('post', slug=post[2]) }}" class="btn btn-primary btn-sm">Read more</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
