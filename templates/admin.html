{% extends "base.html" %}
{% block content %}
<h2 class="mt-3">Admin Dashboard</h2>

<h4 class="mt-4">Add New Post</h4>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-2">
    <input type="text" name="title" placeholder="Post Title" class="form-control" required>
  </div>
  <div class="mb-2">
    <textarea name="content" placeholder="Post Content" class="form-control" required></textarea>
  </div>
  <div class="mb-2">
    <select name="category" class="form-control" required>
      <option value="" disabled selected>Select Category</option>
      <option value="Breaking">Breaking</option>
      <option value="Trending">Trending</option>
      <option value="Politics">Politics</option>
      <option value="Business">Business</option>
      <option value="Sports">Sports</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Technology">Technology</option>
      <option value="Health">Health</option>
      <option value="World">World</option>
      <option value="Lifestyle">Lifestyle</option>
      <option value="Opinion">Opinion</option>
    </select>
  </div>
  <div class="mb-2">
    <input type="file" name="image" class="form-control">
  </div>
  <div class="mb-2">
    <textarea name="adsense_code" placeholder="Paste Google AdSense code here (optional)" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Add Post</button>
</form>

<h4 class="mt-5">All Posts</h4>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.category }}</td>
      <td>
        <a href="/post/{{ post.id }}" class="btn btn-info btn-sm">View</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{{ url_for('admin_logout') }}" class="btn btn-secondary mt-3">Logout</a>
{% endblock %}
