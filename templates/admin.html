{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Admin Dashboard</h2>

<!-- Add New Post -->
<h4>Add News Post</h4>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-2">
    <input type="text" name="title" class="form-control" placeholder="Title" required>
  </div>
  <div class="mb-2">
    <textarea name="content" class="form-control" placeholder="Content" rows="4" required></textarea>
  </div>
  <div class="mb-2">
    <input type="text" name="category" class="form-control" placeholder="Category (Breaking/Trending/etc)" required>
  </div>
  <div class="mb-2">
    <input type="file" name="image" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Add Post</button>
</form>

<hr>

<!-- Existing Posts -->
<h4 class="mt-4">All Posts</h4>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Category</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.category }}</td>
      <td>
        {% if post.image %}
        <img src="{{ url_for('uploaded_file', filename=post.image) }}" width="80">
        {% endif %}
      </td>
      <td>
        <!-- Edit form -->
        <form method="POST" action="/admin/edit/{{ post.id }}" enctype="multipart/form-data" style="display:inline-block;">
          <input type="text" name="title" value="{{ post.title }}" required>
          <input type="text" name="category" value="{{ post.category }}" required>
          <input type="file" name="image">
          <input type="hidden" name="content" value="{{ post.content }}">
          <button type="submit" class="btn btn-sm btn-warning">Edit</button>
        </form>
        <a href="/admin/delete/{{ post.id }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="/logout" class="btn btn-secondary mt-3">Logout</a>
{% endblock %}
